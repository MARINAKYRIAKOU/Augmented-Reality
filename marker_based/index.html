<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

  <a-entity id="annyang" annyang-speech-recognition></a-entity>
  <a-entity position="0 2.25 -15" particle-system="preset: snow" speech-command__show="command: start; type: attribute; attribute: visible; value: true;"
  speech-command__hide="command: stop ; type: attribute; attribute: visible; value: false;"></a-entity>

        <a-marker preset="hiro">
            
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-sphere position="0.5 0.5 0" radius="0.2" color="#EF2D5E"></a-sphere>
            <a-cylinder position="-0.5 -0.5 0" radius="0.2" height="0.5" color="#FFC65D"></a-cylinder>

        </a-marker>
            
               <a-marker  preset="custom" type="pattern" url="assets/pattern-dpsd18059.patt">

         <a-text value="Kyriakou Marina" color="#e85e1e" position="-.5 1 -1" rotation="-450 0 0"></a-text>
          <a-image src="assets/283873652_722249638819005_1632420805641625261_n.jpg" rotation="-450 0 0" width="1.5" height="3" position="-1.5 1 -1"></a-image>         
        
       </a-marker> 

            
        


        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
