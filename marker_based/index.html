<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
        <a-marker preset="hiro"> <!--entopish tou HIRO-->

           <!--XIONI KAI NEO VERSION TON SXHMATON-->
            <a-entity id="annyang" annyang-speech-recognition></a-entity>

            <a-sphere id="sphere" geometry="primitive: sphere; radius: 0.4; " material=" color: #74DAD3;" position="0 0 0"> </a-sphere> <!--sfaira-->
           
            <a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 1" position="-1 0 -1" material="color: #EBC85A"></a-entity><!--kybos-->
           
            <a-cylinder id="cylinder" geometry="primitive: cylinder; radius: 0.3; height: 0.3;" material="color: #EB775A" position="1 0 1"> </a-cylinder> <!--kylindros-->
             
            <a-entity id="snow" speech-command_show="command:start;type:attribute; attribute:visible; value:true;" speech-command_hide="command:stop; type:attribute;attribute:visible; value:false;" position="0 2.25 -15"
            particle-system="preset:snow; size:4; particleCount:2300;"></a-entity>
            
        </a-marker>
        
        
</a-entity>

        <a-entity microphone></a-entity>


        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
