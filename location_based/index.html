<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false"
			 embedded
			 arjs='sourceType: webcam; debugUIEnabled: false;'>

		<a-assets>
			<a-asset-item id="model" src="location_based/model/scene.gltf"></a-asset-item>
		</a-assets>

		   <a-entity position="-2 -2 -2">
		<a-entity gps-entity-place="latitude: 37.40419487338648; longitude: 24.951221309028384;" gltf-model="#model" scale="1 1 1" animation-mixer > </a-entity>


		<a-camera  gps-camera="simulateLatitude:37.40419487338648; simulateLongitude: 24.951221309028384;"> </a-camera>

	</a-scene>

</body>
