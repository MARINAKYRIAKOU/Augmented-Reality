<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

        <body style='margin: 0; overflow: hidden;'>
            <a-scene vr-mode-ui="enabled: false"
                     embedded
                     arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

                <a-assets>
                    <a-asset-item id="entity" src="model/scene.gltf"></a-asset-item>
                </a-assets>

                <a-entity gps-entity-place="latitude:37.386271649121674; longtitude:24.9503643614826;" gltf-model="#entity" position="-3 1 -10"> </a-entity>

                <a-camera id="camera" gps-camera rotation-reader> </a-camera>

            </a-scene>

        </body>
</html>
